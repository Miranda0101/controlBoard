<div class="four-buttons-panel">
    <div class="item-buttons top one" (click)="testClick(0)" [ngClass]="{'clicked': clickedButtons[0]}"></div>
    <div class="item-buttons top two" (click)="testClick(1)" [ngClass]="{'clicked': clickedButtons[1]}"></div>
    <div class="item-buttons bottom one" (click)="testClick(2)" [ngClass]="{'clicked': clickedButtons[2]}"></div>
    <div class="item-buttons bottom two" (click)="testClick(3)" [ngClass]="{'clicked': clickedButtons[3]}"></div>
</div>
